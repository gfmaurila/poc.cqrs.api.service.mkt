version: '3.9'

networks:
  app-mkp-network:
    driver: bridge

services:

  # ASP.NET Core Web API Application
  mkt-api:
    image: ${DOCKER_REGISTRY-}mkt-api
    container_name: mkt-api
    restart: always
    build:
      context: .
      dockerfile: service/Mkt.Api/Dockerfile
    expose:
      - 5072
    ports:
      - 5072:5072
    links:
      - sqlserver
      - rabbitmq
      - mongoserver
    networks:
      - app-mkp-network
    depends_on:
      - sqlserver
      - rabbitmq
      - mongoserver
  
  poc-mock-twilio:
    image: ${DOCKER_REGISTRY-}poc-mock-twilio
    container_name: poc-mock-twilio
    # restart: always
    restart: on-failure
    build:
      context: .
      dockerfile: mock/poc.mock.twilio/Dockerfile
    expose:
      - 5073
    ports:
      - 5073:5073
    links:
      - redis
    networks:
      - app-mkp-network
    depends_on:
      - redis

  poc-mock-sendgrid:
    image: ${DOCKER_REGISTRY-}poc-mock-sendgrid
    container_name: poc-mock-sendgrid
    restart: always
    build:
      context: .
      dockerfile: mock/poc.mock.sendgrid/Dockerfile
    expose:
      - 5074
    ports:
      - 5074:5074
    links:
      - mongoserver
    networks:
      - app-mkp-network
    depends_on:
      - mongoserver

  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    cap_add: [ 'SYS_PTRACE' ]
    hostname: mssql
    container_name: sqlserver
    restart: always
    expose:
      - 1433
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: "@C23l10a1985"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    networks:
      - app-mkp-network

  # Mongo Server
  mongoserver:
    image: mongo:latest
    container_name: mongoserver
    restart: always
    expose:
      - 27017
    ports:
      - 27017:27017
    networks:
      - app-mkp-network

  # Redis Cache Server
  redis:
    image: redis:latest
    container_name: redis
    command: redis-server --requirepass C23l10a1985
    restart: always
    expose:
      - 6379
    ports:
      - 6379:6379
    networks:
      - app-mkp-network
  
  # http://localhost:15672
  # usu√°rio guest 
  # senha guest
  # Rabbit MQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    expose:
      - 15672
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - app-mkp-network
